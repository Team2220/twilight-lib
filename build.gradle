plugins {
    id 'java'
    id "edu.wpi.first.GradleRIO" version "2020.1.2"
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:28.0-jre'

    implementation wpi.deps.wpilib()
    implementation wpi.deps.vendor.java()

    testImplementation 'junit:junit:4.12'
}